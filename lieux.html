<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./styles.css" />
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

	<title>Document</title>
</head>

<body>
	<header class="top-0 fixed w-full flex flex-col items-center z-30">
		<nav class="flex gap-4 py-2 px-12  rounded-full  items-center justify-center ">
			<figure class="">
				<img src="./public/GoOut.png" alt="Logo" class="w-14" />
			</figure>
			<a href="./index.html" class="no-underline py-2 px-3 rounded-full navLink"> Accueil </a>
			<a href="./lieux.html" class="no-underline py-2 px-3 rounded-full navLink"> Lieux </a>

			<a href="./Apropos.html" class="no-underline py-2 px-3 rounded-full navLink"> À propos </a>
			<a href="./Contact.html" class="no-underline py-2 px-3 rounded-full navLink"> Contact </a>
		</nav>

	</header>

	<main class="py-24">
		<section class="flex flex-col items-center justify-center py-10">
			<p class="flex justify-center items-center secondary-color font-bold text-xl">Lieux</p>
			<h1 class="text-4xl">Nos 10 lieux préférés en France</h1>
			<h4 class="text-xl grey font-light">Nous vous proposons des endroits incontournables et authentique de notre
				pays.</h4>
		</section>

		<section class="flex flex-col items-center justify-center py-10">
			<div class="accordion" id="data-lieux">
			</div>
		</section>

	</main>

	<footer class="bg-green-hours p-12 flex items-center justify-center">
		<p class="">© 2025 Entreprise GoOut. Tous droits réservés. | <a class="no-underline text-black hover-link"
				href="./mentionsLegal.html">Mentions légales</a> |
			<a class="no-underline text-black hover-link" href="./politiquesConf.html">Politique de confidentialité</a>
		</p>
		</p>
	</footer>
	<script src="./js/nav.js"></script>

	<script src="data/page-lieux.js"></script>
	<script>
		
		const dataLieux = document.getElementById("data-lieux");
		
			dataLieux.innerHTML = lieux.map(
			(i) => `
				<div class="accordion-item">
					<button class="accordion-header">
						<div class="flex items-center w-[500px]">
							<p class="px-4 text-2xl">
							${i.top}
						</p>
						<p class="text-xl font-bold text-start">${i.nomLieu}</p>
							</div>
						<div class="w-[500px]">
							<p >${i.nomRegion}</p>
							</div>
						
						<img src="./public/down-arrow.png"  class="accordion-icon " alt="cité de Carcassonne" width="2%">
					</button>
					<div class="accordion-content flex items-center justify-center gap-10">
						<img src="${i.img}" class="rounded-md " width="50%">
						
						<section class="flex flex-col justify-center">
							<h3 class="text-xl font-bold">${i.nomLieu}</h3>
							<p class="text-base px-2 py-8">${i.text}</p>
						</section>
					</div>
				</div>`
			).join('')
		

	


		const accordionHeaders = document.querySelectorAll('.accordion-header');

		accordionHeaders.forEach(header => {
			header.addEventListener('click', () => {
				const content = header.nextElementSibling;

				header.classList.toggle('active');
				content.classList.toggle('active');

				accordionHeaders.forEach(otherHeader => {
					if (otherHeader !== header) {
						otherHeader.classList.remove('active');
						otherHeader.nextElementSibling.classList.remove('active');
					}
				});
			});
		});
	</script>
</body>
